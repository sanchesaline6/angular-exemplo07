<!-- Formulário -->
<form action="">
  <input
    type="text"
    placeholder="Curso"
    [(ngModel)]="curso.nome"
    name="nomeCurso"
  />
  <input
    type="number"
    placeholder="Valor"
    [(ngModel)]="curso.valor"
    name="valorCurso"
  />
  <input
    type="text"
    placeholder="Área"
    [(ngModel)]="curso.area"
    name="areaCurso"
  />
  <input type="button" value="Cadastrar" (click)="cadastrar()" />
</form>
<!-- Tabela -->
<table>
  <tr>
    <td>Curso</td>
    <td>Valor</td>
    <td>Área</td>
    <td>Ações</td>
  </tr>
  <tr *ngFor="let curso of vetorCursos; let id = index">
    <td>{{ curso.nome }}</td>
    <td>{{ curso.valor }}</td>
    <td>{{ curso.area }}</td>
    <td>
      <button (click)="excluir(id)">Excluir</button>
    </td>
  </tr>
</table>
